---
name: "HAOS Kiosk Display"
description: |
  Start X server and browser on local HAOS server and display dashboards in
  kiosk mode (Jeff Kosowsky)
version: "1.0.1"
slug: "haoskiosk"

arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386

startup: application
host_network: true
init: false
ingress: true

devices:
  - /dev/dri/card0
  - /dev/dri/card1
  - /dev/dri/renderD128

  - /dev/input/event0
  - /dev/input/event1
  - /dev/input/event2
  - /dev/input/event3
  - /dev/input/event4
  - /dev/input/event5
  - /dev/input/event6
  - /dev/input/event7
  - /dev/input/event8
  - /dev/input/event9
  - /dev/input/event10
  - /dev/input/event11
  - /dev/input/event12
  - /dev/input/event13
  - /dev/input/event14
  - /dev/input/event15
  - /dev/input/event16
  - /dev/input/event17
  - /dev/input/event18
  - /dev/input/event19
  - /dev/input/event20
  - /dev/input/event21
  - /dev/input/event22
  - /dev/input/event23
  - /dev/input/event24
  - /dev/input/event25

privileged:
  - SYS_ADMIN

options:
  ha_url: "http://localhost:8123"
  ha_dashboard: ""
  login_delay: 1.0
  zoom_level: 100
  browser_refresh: 600
  screen_timeout: 0
  output_number: 1
  dark_mode: true
  ha_sidebar: "none"
  rotate_display: "normal"
  map_touch_inputs: "true"
  cursor_timeout: 5
  xorg_conf: ""
  xorg_append_replace: "append"
  debug_mode: false
  keyboard_layout: us
  use_virtual_keyboard: false
  virtual_keyboard_layout: ""
  virtual_keyboard_theme: ""
  virtual_keyboard_colors: ""
  virtual_keyboard_height: 349
  virtual_keyboard_width: 1135
  virtual_keyboard_xpos: 101
  virtual_keyboard_ypos: 347

schema:
  ha_username: str
  ha_password: password
  ha_url: str
  ha_dashboard: str?
  login_delay: float(0,)
  zoom_level: int(10,1000)
  browser_refresh: int(0,)
  screen_timeout: int(0,)
  output_number: int(1,2)
  dark_mode: bool
  ha_sidebar: list(full|narrow|none)
  rotate_display: list(normal|left|right|inverted)
  map_touch_inputs: bool
  cursor_timeout: int
  keyboard_layout: str
  xorg_conf: str?
  xorg_append_replace: list(append|replace)
  debug_mode: bool
  use_virtual_keyboard: bool
  virtual_keyboard_layout: str?
  virtual_keyboard_theme: str?
  virtual_keyboard_colors: str?
  virtual_keyboard_height: int(1,)
  virtual_keyboard_width: int(1,)
  virtual_keyboard_xpos: int(0,)
  virtual_keyboard_ypos: int(0,)

translations:
  - en

environment:
  DISPLAY: ":0"
